<!DOCTYPE html>
<html>
  <head>
    <title>SlydD3rR's Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="image">
      <img alt="fem" src="./images/aa.jpg" />
    </div>
    <nav>
      <p class="HomeHeader_Title">Bienvenue SlyD3rR !</p>
      <div class="HomeHeader_Time">
        <div class="hour" id="currentTime">
          <div class="time" id="currentTime"></div>
        </div>
        <div class="day" id="currentDate"></div>
      </div>

      <div class="HomeContent_SearchBar">
        <form action="https://google.com/search" method="get">
          <input
            class="searchbar"
            type="text"
            name="q"
            placeholder="Rechercher sur le web..."
            autocomplete="off"
            required
          />
        </form>
      </div>

      <div class="containerUL">
        <div class="active">
          <p>Home</p>
          <ul class="show">
            <li><a href="https://www.youtube.com" data-hover="Youtube"><image class="logoItem" src="https://logo.clearbit.com/youtube.com" alt="Youtube"></a></li>
            <li><a href="https://www.crunchyroll.com" data-hover="Crunchyroll"><image class="logoItem" src="https://logo.clearbit.com/crunchyroll.com" alt="Crunchyroll"></a></li>
            <li><a href="https://www.mangacollec.com" data-hover="Mangacollec"><image class="logoItem" src="https://logo.clearbit.com/mangacollec.com" alt="Mangacollec"></a></li>
            <li><a href="https://bsky.app" data-hover="BlueSky"><image class="logoItem" src="https://logo.clearbit.com/bsky.app" alt="BlueSky"></a></li>
            <li><a href="https://www.twitch.tv" data-hover="Twitch"><image class="logoItem" src="https://logo.clearbit.com/twitch.tv" alt="Twitch"/></a></li>
          </ul>
        </div>
        <div>
          <p>Dev</p>
          <ul>
            <li><a href="https://github.com/G0nni" data-hover="Github"><image class="logoItem" src="https://logo.clearbit.com/github.com" alt="Github"></a></li>
            <li><a href="https://remix.run/docs" data-hover="Remix"><image class="logoItem" src="https://logo.clearbit.com/remix.run" alt="Remix"></a></li>
            <li><a href="https://nextjs.org/docs" data-hover="NextJS"><image class="logoItem" src="https://logo.clearbit.com/nextjs.org" alt="NextJS"></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>

<script>
  document.querySelectorAll(".containerUL > div").forEach((item) => {
    item.addEventListener("click", (event) => {
      // Hide all other lists
      document.querySelectorAll(".containerUL > div > ul").forEach((ul) => {
        if (ul !== item.querySelector("ul")) {
          ul.classList.remove("show");
        }
      });

      // Show the clicked list if it's not already shown
      const clickedList = item.querySelector("ul");
      if (!clickedList.classList.contains("show")) {
        clickedList.classList.add("show");
      }
    });
  });

  document.querySelectorAll(".containerUL > div").forEach((item) => {
  item.addEventListener("click", (event) => {
    // Remove active class from all items
    document.querySelectorAll(".containerUL > div").forEach((div) => {
      div.classList.remove("active");
    });

    // Add active class to the clicked item
    item.classList.add("active");
  });
});

  function updateTimeAndDate() {
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();
    var currentTime =
      (hours < 10 ? "0" + hours : hours ) +
      ":" +
      (minutes < 10 ? "0" + minutes : minutes ) +
      '<span class="seconds">' +
      (seconds < 10 ? "0" + seconds : seconds) +
      "</span>";

    var currentDate = now.toLocaleDateString("fr-FR", {
      day: "numeric",
      month: "long",
      year: "numeric",
    });

    document.getElementById("currentTime").innerHTML = currentTime;
    document.getElementById("currentDate").textContent = currentDate;
  }

  updateTimeAndDate();
  setInterval(updateTimeAndDate, 1000);
</script>
